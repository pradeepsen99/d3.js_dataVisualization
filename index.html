<body style="background-color:rgb(0, 0, 0);">


<div class="container-fluid">
  <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="false">
    <!-- Wrapper for slides -->
    <div class="carousel-inner">
      <!--Slide 1-->
      <div class="item active">
        <div class="carousel-caption d-none d-md-block">
          <h4>The red dots are the location of places where people died in the United States. There are </h5>
          <p>You can hover over each of the dots presented and it will show more information about the victim</p>
        </div>
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" src="screen1.html"></iframe>
        </div>
      </div>

      <!--Slide 2-->
      <div class="item">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" src="screen2.html"></iframe>
        </div>
      </div>
    
      <!--Slide 3-->
      <div class="item">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" src="screen3.html"></iframe>
        </div>
      </div>

      <!--Slide 4-->
      <div class="item">
        <div class="embed-responsive embed-responsive-16by9">
          <iframe class="embed-responsive-item" src="screen4.html"></iframe>
        </div>
      </div>
    </div>

    <!-- Indicators -->
    <div class="carousel-controls" style="position:relative; width:200px; margin:0 auto;">
      <!--Left Button-->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <!---->
      <ol class="carousel-indicators" style="top:-4px;">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
      </ol>
      <!--Right Button-->
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>

  </div>
